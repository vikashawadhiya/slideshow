            width: 100%;

            color: white;
        }
        
        .blue {
            background-color: #008CBA;
            color: white;
        }
        
        .red {
            background-color: #f44336;
            color: white;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
    </style>

    <div id="button">
        <button class="green" onclick="start()">Start</button>
        <button class="blue" onclick="back()">Previous</button>
        <button class="red" onclick="next()">Next</button>
    </div>
</body>
</html>
<script>
    const SLIDE_INTERVAL = 2000;

let slideIndex = 0;
let slides = document.querySelectorAll("#gallery img");
let toggleButton = document.querySelector(".green");
let prevButton = document.querySelector(".blue");
let nextButton = document.querySelector(".red");
let slideshowInterval;

function startStopSlideshow() {
    if (toggleButton.textContent === "Start") {
        startSlideshow();
    } else {
        stopSlideshow();
    }
}

function startSlideshow() {
    toggleButton.textContent = "Stop";
    slideshowInterval = setInterval(nextSlide, SLIDE_INTERVAL);
}

function stopSlideshow() {
    toggleButton.textContent = "Start";
    clearInterval(slideshowInterval);
}

function nextSlide() {
    slideIndex++;
    if (slideIndex >= slides.length) {
        slideIndex = 0;
    }
    showSlide(slideIndex);
}

function prevSlide() {
    slideIndex--;
    if (slideIndex < 0) {
        slideIndex = slides.length - 1;
    }
    showSlide(slideIndex);
}

function showSlide(index) {
    slides.forEach(slide => slide.style.display = "none");
    slides[index].style.display = "block";
}

function setupEventListeners() {
    toggleButton.addEventListener("click", startStopSlideshow);
    prevButton.addEventListener("click", prevSlide);
    nextButton.addEventListener("click", nextSlide);
}

setupEventListeners();
showSlide(slideIndex);


</script>
